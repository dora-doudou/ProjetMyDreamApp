<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">nom</th>
        
        <th scope="col">mail</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = " let client of clients">
        <th scope="row"> {{client.id}}</th>
        <td>{{client.nom}}</td>
        <td>{{client.mail}}</td>
      </tr>
    </tbody>
  </table>
