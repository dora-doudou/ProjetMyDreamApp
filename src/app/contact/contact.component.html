
  <div class="hero-wrap js-fullheight" style="background-image: url('assets/images/bg_2.jpg');">
	<div class="overlay"></div>
	<div class="container" id="containerhome">
	  <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center" data-scrollax-parent="true">
		<div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
		  <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="index.html">Home</a></span> <span>Contact</span></p>
		  <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Contact Us</h1>
		</div>
	  </div>
	</div>
  </div>
	  <section class="ftco-section contact-section ftco-degree-bg">
	<div class="container">
	  <div class="row d-flex mb-5 contact-info">
		<div class="col-md-12 mb-4">
		  <h2 class="h4">Contact Information</h2>
		</div>
		<div class="w-100"></div>
	  </div>
	  <div class="container">
      <div class="row">
            <div class="col-md-6">   
                    <iframe src="https://www.google.com/maps/d/embed?mid=1PjHmKSkTp6CBhZJU11wRP10wFK1-CmjZ" width="100%" height="80%" id="card"></iframe>
            </div>

   
			<div class="col-md-6">
		    	<form [(formGroup)]="contactforms" (ngSubmit)="onSubmit()">
							  
					<div class="form-group">
							<label for="nom">Nom</label>
							<input type="text" formControlName="nom"  class="form-control" placeholder="nom">
					</div>
					 <div class="form-group">
						    <label for="exampleInputEmail1">email</label>
							<input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
					</div>              
					<div class="form-group">
							<label for="telephone">telephone</label>
							<input type="number" formControlName="tel" class="form-control" id="telephone" placeholder="telephone">
					</div>
				    <div class="form-group">
							<label for="sujet">sujet</label>
							<input type="text" formControlName="sujet" class="form-control" id="sujet" placeholder="sujet">
					</div>
					<div class="form-group">
							<label for="message">Message</label>
							<textarea class="form-control" formControlName="message"  id="message" rows="3" placeholder="message"></textarea>
					</div>
					<div class="form-group form-check">
							<input type="checkbox" class="form-check-input" id="exampleCheck1">
							<label class="form-check-label" for="exampleCheck1">Check me out</label>
					</div>
					<button class="btn btn-primary" id="envoyer">Envoyer</button>
				</form>
			 </div>
            </div>
        </div>
    </div>
</section>
