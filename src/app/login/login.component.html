<div class="hero-wrap js-fullheight" style="background-image: url('assets/images/bg_2.jpg');">
  <div class="overlay"></div>
  <div class="container" id="containerhome">
    <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center" data-scrollax-parent="true">

      <div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
        <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Login</h1>

        <form>
        

          <div class="row">
          <div class="col-md-3">

          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleInputEmail1">username</label>
              <input type="text" [(ngModel)]="user.username" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" [(ngModel)]="user.password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check">
            </div>
            <button (click)="login()" class="btn btn-primary">Submit</button>
          </div>
          <div class="col-md-3"></div>
          </div>
        </form>

      </div>

    </div>
  </div>
</div>
